<ion-view view-title="Login"  >
  <ion-nav-buttons side="left" ng-controller="menuCtrl">
        
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <a href="#/app/playlists"><button menu-toggle="left" class="button button-icon icon ion-home"></button></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-cart"></button>
    </ion-nav-buttons>
  <ion-content>
      <div class="logintext"> 
          New user?
      </div>
         <div class="logintext2"> 
          <a href="#/app/signup">Sign up here</a>
      </div>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="UserName">
  </label>
  <label class=" item item-input">
    <input type="text" placeholder="Password">
  </label>
   

    <button class="button button-block button-positive" type="submit">Login</button>
    <div class="forgotpassword">Forgot password?</div>

</div>
        
    </form>
      
  <button class="loginbutton2 button button-outline button-positive">
        <span class="loginbuttontext">Login with Facebook</span>
      <div class="ion-social-facebook" style="margin-left: -48%; margin-top: -15%;"></div>
      </button>
      <button class="loginbutton3  button button-outline button-assertive">
        <span class="loginbuttontext2">Login with Google</span>
           <div class="ion-social-googleplus" style="margin-left: -48%; margin-top: -15%;"></div>
      </button>
    
  </ion-content>
</ion-view>
